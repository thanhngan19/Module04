<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/student" method="get">
                    <input class="form-control me-2"  placeholder="Search" aria-label="Search" name="searchName" type="text">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <table class="table">
        <tr>

            <td>ID</td>
            <td>Gender</td>
            <td>Name</td>
            <td>edit</td>
            <td>Delete</td>
        </tr>
        <tr th:each="student,status:${studentPage}">
            <td th:text="${status.count}"></td>
            <td th:switch="${student.gender}">
                <span th:case="0">Nam</span>
                <span th:case="1">Nữ</span>
            </td>
            <td th:text="${student.name}"></td>
            <td><a th:href="@{/student/edit/__${student.getId()}__}">Sửa SP</a></td>
            <td><a th:href="@{/student/delete/__${student.getId()}__}" >Xóa SP</a></td>
        </tr>
    </table>
    <a href="/student/create">Thêm sản học sinh mới</a>
</div>
<a th:if="${studentPage.hasPrevious()}" th:href="@{/student(page=${studentPage.number-1},searchName=${searchName})()}">Previous</a>
<span th:text="${studentPage.number+1}"></span>/<span th:text="${studentPage.totalPages}"></span>
<a th:if="${studentPage.hasNext()}" th:href="@{/student(page=${studentPage.number+1},searchName=${searchName})}">Next</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
