<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        .parent {

            width: 100vw;
            height: 100vh;

            /* additional style */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            width: 750px;
            height: 750px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        <h1>Create Blog</h1>
        <form method="post" th:object="${musicDto}" action="/music/create">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Id</label>
                <input type="text" class="form-control" id="exampleInputPass" th:field="*{id}" readonly>


            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Tên bài hát</label>
                <input type="text" class="form-control" id="exampleInputPasswof" th:field="*{name}">
                <small  style="color: red" th:if="${#fields.hasErrors('name')}" th:errors ="*{name}"></small><br>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Tên ca sĩ</label>
                <input type="text" class="form-control" id="exampleInputPassword122" th:field="*{singer}">
                <small  style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors ="*{singer}"></small><br>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Thể loại</label>
                <input type="text" class="form-control" id="exampleInputPassword12" th:field="*{category}">
                <small  style="color: red" th:if="${#fields.hasErrors('category')}" th:errors ="*{category}"></small><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
