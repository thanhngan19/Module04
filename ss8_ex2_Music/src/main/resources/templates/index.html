<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/music/create}" class="btn btn-primary" role="button">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/music" method="get">
                    <input class="form-control me-2"  placeholder="Search" aria-label="Search" name="name" type="text">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Tên bài hát</td>
            <td>Nghệ sĩ</td>
            <td>Thể loại nhạc</td>
            <td>Edit</td>

        </tr>
        <tr th:each="music,status:${list}">
            <td th:text="${status.count}"></td>
            <td th:text="${music.getName()}"></td>
            <td th:text="${music.getSinger()}"></td>
            <td th:text="${music.getCategory()}"></td>
            <td ><a th:href="@{/music/edit/__${music.getId()}__}" class="btn btn-primary" role="button">EDIT</a></td>
        </tr>
    </table>
</div>
<a class="btn btn-primary" role="button"  th:if="${list.hasPrevious()}" th:href="@{/picture/list(page=${list.number-1})}">Previous</a>
<span th:text="${list.number+1}"></span>/ <span th:text="${list.totalPages}"></span>
<a class="btn btn-primary" role="button"  th:if="${list.hasNext()}" th:href="@{/picture/list(page=${list.number+1})}">Next</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
