<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/blog" method="get">
                    <input class="form-control me-2"  placeholder="Search" aria-label="Search" name="searchName" type="text">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Content</td>
            <td>Create Date</td>
            <td>Update Date</td>
            <td>Category</td>
            <td>Views</td>
            <td>Delete</td>
            <td>Edit</td>
        </tr>
        <tr th:each="blog,status:${list}">
            <td th:text="${status.count}"></td>
            <td th:text="${blog.getContent()}"></td>
            <td th:text="${blog.getCreateDate()}"></td>
            <td th:text="${blog.getUpdateDate()}"></td>
            <td th:text="${blog.getGetCategory().getName()}"></td>
            <td><a class="btn btn-primary active" role="button" th:href="@{/blog/view/__${blog.getId()}__}">View Detail</a></td>
            <td><a class="btn btn-primary" role="button"  th:href="@{/blog/delete/__${blog.getId()}__}">Delete</a></td>
            <td><a class="btn btn-primary" role="button"   th:href="@{/blog/edit/__${blog.getId()}__}">EditBlog</a></td>
        </tr>
    </table>
    <a href="/blog/add" class="btn btn-primary" role="button">Add new blog</a> <br><br><br><br>
</div>
<a class="btn btn-primary" role="button"  th:if="${list.hasPrevious()}" th:href="@{/blog(page=${list.number-1},searchName=${searchName})}">Previous</a>
<span th:text="${list.number+1}"></span>/ <span th:text="${list.totalPages}"></span>
<a class="btn btn-primary" role="button"  th:if="${list.hasNext()}" th:href="@{/blog(page=${list.number+1},searchName=${searchName})}">Next</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
