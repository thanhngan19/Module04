<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        .parent {

            width: 100vw;
            height: 100vh;

            /* additional style */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            width: 750px;
            height: 750px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        <h1>Create Blog</h1>
        <form method="post" th:object="${blog}" action="/blog/edit">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ID</label>
                <input type="text" class="form-control" id="exampleInputPassw" th:field="*{id}" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Header</label>
                <input type="text" class="form-control" id="exampleInputPasswof" th:field="*{header}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Content</label>
                <input type="text" class="form-control" id="exampleInputPassword122" th:field="*{content}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Content Primary</label>
                <input type="text" class="form-control" id="exampleInputPassword12" th:field="*{contentPrimary}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">CreateDate</label>
                <input type="date" class="form-control" id="exampleInputPas" th:field="*{createDate}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">EditDate</label>
                <input type="date" class="form-control" id="exampleInputPs" th:field="*{updateDate}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Category</label> <br>
                <select th:field="*{getCategory}" class="form-select" aria-label="Default select example">
                    <option th:value="${cate.getId()}" th:each="cate:${cate}" th:text="${cate.getName()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fopter</label>
                <input type="text" class="form-control" id="exampleInputPasswo" th:field="*{footer}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
